<!DOCTYPE html>
<html>
<head>
  <title>Plotly Connect Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="graph"></div>
  <script>
    // Set up the default node and link data
    var nodes = [
      { id: "node1" }
    ];
    var links = [];
    for (var i = 2; i <= 11; i++) {
      nodes.push({ id: "node" + i });
      links.push({ source: "node1", target: "node" + i, value: Math.random() });
    }

    // Set up the graph layout
    var layout = {
      title: "Plotly Connect Graph",
      width: 800,
      height: 600,
      showlegend: false,
      xaxis: {
        showgrid: false,
        zeroline: false,
        showticklabels: false
      },
      yaxis: {
        showgrid: false,
        zeroline: false,
        showticklabels: false
      }
    };

    // Set up the graph data
    var data = [{
      type: "sankey",
      node: {
        label: nodes.map(function(d) { return d.id; }),
        color: nodes.map(function(d) {
          if (d.id === "node1") {
            return "red";
          } else {
            return "blue";
          }
        })
      },
      link: {
        source: links.map(function(d) { return d.source; }),
        target: links.map(function(d) { return d.target; }),
        value: links.map(function(d) { return d.value; }),
        color: links.map(function(d) { return d.value; })
      }
    }];

    // Render the graph
    Plotly.newPlot("graph", data, layout);
  </script>
</body>
</html>
