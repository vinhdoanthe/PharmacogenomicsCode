{% load static %}
{% block addon_css %}
    <link rel="stylesheet" href="{% static 'gene/css/3d_gene_view.css' %}" type="text/css"/>
{% endblock addon_css %}

<style>

</style>


<script src="https://3Dmol.org/build/3Dmol-min.js"></script>
<script src="https://3Dmol.org/build/3Dmol.ui-min.js"></script>


<div id="structure_display" style="width: 100%; height: 400px;"></div>

<script>
    // Create the viewer
    let element = document.querySelector('#structure_display');
    let config = { backgroundColor: 'orange' };
    let viewer = $3Dmol.createViewer( element, config );

    // Load the 3D structure from a PDB file hosted online
    var pdbUrl = "{% static 'gene/pdb-test/6bsz.pdb' %}"; // Replace with your PDB file URL
    jQuery.ajax( pdbUrl, {
        success: function(data) {
            let v = viewer;
            v.addModel( data, "pdb" );                       /* load data */
            v.setStyle({}, {cartoon: {color: 'spectrum'}});  /* style all atoms */
            v.zoomTo();                                      /* set camera */
            v.render();                                      /* render scene */
            v.zoom(1.2, 1000);                               /* slight zoom */
        },
        error: function(hdr, status, err) {
            console.error( "Failed to load PDB " + pdbUrl + ": " + err );
        },
    } );

</script>
