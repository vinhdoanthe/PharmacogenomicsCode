version: "3.9"
services:
  web:
    build: .
    command: python /Project/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/Project
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:14
    volumes:
      - postgres_data:/Data
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
  postgres_data: